<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100%; 
        }
        .status-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="status-panel">
        <h3>Aircraft Tracker</h3>
        <div id="connection-status">Connecting to OpenSky Network...</div>
        <div id="data-status">No data received yet</div>
        <div id="troubleshooting" style="display: none; margin-top: 10px; font-size: 0.9em;">
            <strong>Troubleshooting:</strong>
            <ul>
                <li>Check your internet connection</li>
                <li>OpenSky API might be down</li>
                <li>Try refreshing the page</li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuration
        const config = {
            center: [40.738, -73.082], // Sayville, NY
            zoom: 10,
            updateInterval: 5000, // 5 seconds
            apiEndpoint: 'https://opensky-network.org/api/states/all',
            backupApiEndpoint: 'https://opensky-network.org/api/states/all' // Same for now
        };

        // Initialize map
        const map = L.map('map').setView(config.center, config.zoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // State management
        const state = {
            planes: {},
            usingBackupAPI: false,
            lastSuccessfulUpdate: null,
            retryCount: 0
        };

        // DOM elements
        const elements = {
            connectionStatus: document.getElementById('connection-status'),
            dataStatus: document.getElementById('data-status'),
            troubleshooting: document.getElementById('troubleshooting')
        };

        // Update connection status
        function updateStatus(message, isError = false) {
            elements.connectionStatus.innerHTML = isError 
                ? `<span class="error">${message}</span>` 
                : message;
            
            if (isError) {
                elements.troubleshooting.style.display = 'block';
            }
        }

        // Fetch aircraft data with error handling
        async function fetchAircraftData() {
            const apiUrl = state.usingBackupAPI ? config.backupApiEndpoint : config.apiEndpoint;
            
            try {
                updateStatus(`Connecting to ${state.usingBackupAPI ? 'backup ' : ''}API...`);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || !data.states) {
                    throw new Error('Invalid data received from API');
                }
                
                processAircraftData(data.states);
                state.lastSuccessfulUpdate = new Date();
                state.retryCount = 0;
                
                updateStatus(`Connected to OpenSky Network ${state.usingBackupAPI ? '(backup)' : ''}`);
                elements.dataStatus.textContent = `Last update: ${state.lastSuccessfulUpdate.toLocaleTimeString()}`;
                elements.troubleshooting.style.display = 'none';
                
            } catch (error) {
                console.error('Fetch error:', error);
                state.retryCount++;
                
                if (state.retryCount > 3 && !state.usingBackupAPI) {
                    state.usingBackupAPI = true;
                    updateStatus('Switching to backup API...');
                } else {
                    updateStatus(`Connection failed (attempt ${state.retryCount}): ${error.message}`, true);
                }
                
                elements.dataStatus.textContent = 'Waiting for data...';
            } finally {
                setTimeout(fetchAircraftData, config.updateInterval);
            }
        }

        // Process aircraft data
        function processAircraftData(aircraftData) {
            const currentPlanes = new Set();
            
            aircraftData.forEach(plane => {
                const [id, callsign, , , , lon, lat, alt] = plane;
                if (!lat || !lon) return;
                
                currentPlanes.add(id);
                
                if (!state.planes[id]) {
                    // Create new plane marker
                    state.planes[id] = L.marker([lat, lon], {
                        icon: L.divIcon({
                            html: '✈',
                            className: 'plane-icon',
                            iconSize: [24, 24]
                        })
                    }).addTo(map).bindTooltip(
                        `${callsign || 'Unknown'}<br>${alt ? Math.round(alt*3.28)+'ft' : ''}`,
                        {permanent: false, direction: 'right'}
                    );
                } else {
                    // Update existing plane
                    state.planes[id].setLatLng([lat, lon]);
                }
            });
            
            // Remove old planes
            Object.keys(state.planes).forEach(id => {
                if (!currentPlanes.has(id)) {
                    map.removeLayer(state.planes[id]);
                    delete state.planes[id];
                }
            });
        }

        // Start the application
        fetchAircraftData();
    </script>
</body>
</html>
